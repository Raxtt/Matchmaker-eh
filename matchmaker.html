<script>
console.log('Starting Matchmaker')

function calculateCompatibility() {
    console.log('CalculateCompatibility()');

    const DESIRED_RESPONSE = [
        5, 
        1,
        5,
        2,
        4,

    ];

    const MAX_SCORE = 17

   let question1Response = document.getElementById('q1').selectedOptions[0].value;
   let question2Response = document.getElementById('q2').selectedOptions[0].value;
   let question3Response = document.getElementById('q3').selectedOptions[0].value;
   let question4Response = document.getElementById('q4').selectedOptions[0].value;
   let question5Response = document.getElementById('q5').selectedOptions[0].value;

    // test to make sure it works
    console.log('Question 1 Answers:');
    console.log(document.getElementById('q1').selectedOptions[0].text);
    console.log(document.getElementById('q1').selectedOptions[0].value);
    console.log(question1Response);

    // individual ? scores
    let question1Compatibilty = 5 - Math.abs(question1Response - DESIRED_RESPONSE[0]);
    let question2Compatibilty = 1 - Math.abs(question2Response - DESIRED_RESPONSE[1]);
    let question3Compatibilty = 5 - Math.abs(question3Response - DESIRED_RESPONSE[2]);
    let question4Compatibilty = 2 - Math.abs(question4Response - DESIRED_RESPONSE[3]);
    let question5Compatibilty = 4 - Math.abs(question5Response - DESIRED_RESPONSE[4]);

    console.log(question1Compatibilty);
    console.log(question2Compatibilty);
    console.log(question3Compatibilty);
    console.log(question4Compatibilty);
    console.log(question5Compatibilty);

    // total 
    let totalCompatibilty = question1Compatibilty + question2Compatibilty + question3Compatibilty + question4Compatibilty + question5Compatibilty;

    totalCompatibilty *= 100 / MAX_SCORE;
    totalCompatibilty = Math.round(totalCompatibilty);
    console.log('tc='+ totalCompatibilty);

    document.getElementById('Compatibility').innerHTML = 'Your compatiblity is ' + totalCompatibilty + '%';
}
</script>
